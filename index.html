<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>Exercie J-10</title>
</head>
<body>
    <header>
        <h1>complétez votre profil</h1>
    </header>
    <main>
        <section>
            <header>
                <h2>informations de connexion</h2>
            </header>
            <form action="" name="connectInfos" id="connectInfos">
                <label for="userName">Nom d'utilisateur</label>
                <input type="text" name="userName" id="userName">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Mot de passe/label>
                <input type="password" name="password" id="password">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="text" name="confirmPassword" id="confirmPassword">
                <input type="submit" value="ENREGISTRER" class="subBtn">
            </form>
        </section>
        <section>
            <header>
                <h2>profil professionnel</h2>
            </header>
            <form action="" name="profilPro" id="profilPro">
                <h3>Niveau d'études</h3>
                <div>
                    <input type="radio" name="grade" id="grade-1">
                    <label for="grade-1">CAP - BEP</label>
                    <input type="radio" name="grade" id="grade-2">
                    <label for="grade-2">Bac</label>
                    <input type="radio" name="grade" id="grade-3">
                    <label for="grade-3">Bac + 2</label>
                    <input type="radio" name="grade" id="grade-4">
                    <label for="grade-4">Bac + 3</label>
                    <input type="radio" name="grade" id="grade-5">
                    <label for="grade-5">Bac + 5</label>
                    <input type="radio" name="grade" id="grade-6">
                    <label for="grade-6">Bac + 7</label>
                </div>
                <h3>Profil de développeur</h3>
                <div>
                    <input type="radio" name="devProfil" id="devProfil-1">
                    <label for="devProfil-1">Dev WEB Backend</label>
                    <input type="radio" name="devProfil" id="devProfil-2">
                    <label for="devProfil-2">Dev WEB Frontend</label>
                    <input type="radio" name="devProfil" id="devProfil-3">
                    <label for="devProfil-3">Dev WEB Fullstack</label>
                    <input type="radio" name="devProfil" id="devProfil-4">
                    <label for="devProfil-4">Dev jeux-vidéos</label>
                    <input type="radio" name="devProfil" id="devProfil-5">
                    <label for="devProfil-5">Dev Logiciel</label>
                    <input type="radio" name="devProfil" id="devProfil-6">
                    <label for="devProfil-6">Dev Mobile</label>
                </div>
                <input type="submit" value="ENREGISTRER" class="subBtn">
            </form>
        </section>
        <section>
            <header>
                <h2>centres d'intêret</h2>
            </header>
            <form action="" name="intCenter" id="intCenter">
                <input type="checkbox" name="interest" id="interest-1">
                <label for="interest-1">Banque</label>
                <input type="checkbox" name="interest" id="interest-2">
                <label for="interest-2">Publicité</label>
                <input type="checkbox" name="interest" id="interest-3">
                <label for="interest-3">Finance</label>
                <input type="checkbox" name="interest" id="interest-4">
                <label for="interest-4">Santé</label>
                <input type="checkbox" name="interest" id="interest-5">
                <label for="interest-5">Communication</label>
                <input type="checkbox" name="interest" id="interest-6">
                <label for="interest-6">Défense</label>
                <input type="checkbox" name="interest" id="interest-7">
                <label for="interest-7">Éducation</label>
                <input type="checkbox" name="interest" id="interest-8">
                <label for="interest-8">Politique</label>
                <input type="submit" value="ENREGISTRER" class="subBtn">
            </form>
        </section>
    </main>    
    <footer>

    </footer>
</body>
</html>
